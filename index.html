<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="hash-styles.css"> 
    <style>

html {
    scroll-behavior: smooth;
}

@font-face {
    font-family: 'Felipa'; 
    src: url('fonts/Felipa/Felipa-Regular.ttf') format('truetype');
}

body {
    font-family: 'Felipa', serif;
    background-image: url('ptbg.jpeg'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    padding: 0;
}

.intro-box {
    font-family: 'Cinzel Decorative', serif;
    width: 60%;
    margin: 200px auto;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.3);
    border: 3px solid goldenrod;
}

#enterButton, #nextSectionButton {
    font-family: 'Cinzel Decorative', serif;
    font-size: 18px;
    padding: 12px 24px;
    background-color: #3a2a1c;
    color: #f8e1c4;
    border: 2px solid #f8e1c4;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 30px;
}

#enterButton:hover, #nextSectionButton:hover {
    background-color: #f8e1c4;
    color: #3a2a1c;
    transform: scale(1.1);
}

section {
    width: 60%;
    margin: 100px auto;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: white;
    background-color: rgba(0, 0, 0, 0.3);
    border: 3px solid goldenrod;
}

#secondPage, #nextSection {
    display: none; /* Hide sections initially */
}

.parent {
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
    width: 100%;
}

.child {
    width: 100%;
    text-align: center;
}

    </style>
</head>
<body>

<div class="intro-box">
   <h1> Hi, this is Vatsala.<br> Welcome to my World!</h1>
    <br> 
    <button id="enterButton">Enter</button>
</div>

<section id="secondPage">
    <h1> Life is like a game of cards, your skills and presence of mind are crucial, but it remains on chance, that what cards will you get.<br><br><br> 
    Hence my portfolio is also presented as a deck of cards! 
    </h1>
    <br>
    <button id="nextSectionButton">That's so cool!</button>
</section>

<section id="nextSection">
    Hello!
</section>

<section id="design" class="parent" style="width: 90%; max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 10px; align-items: center;">
    <section class="child" style="width: 100%; max-width: inherit;">
        <iframe src="Design page/French Punducherry News Paper.pdf" style="width: 100%; height: 600px; object-fit: contain;"></iframe>
    </section>
    <section class="child" style="width: 100%; max-width: inherit;">
        <iframe src="Design page/Scribus.pdf" style="width: 100%; height: 600px; object-fit: contain;"></iframe>
    </section>
    <section class="child" style="width: 100%; max-width: inherit;">
        <img src="Design page/KB.png" style="width: 100%; height: auto; max-height: 600px; object-fit: contain;">
    </section>
</section>

<section id="photo-av" class="parent" style="width: 90%; max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 10px; align-items: center;">
    <section class="child" style="width: 100%; max-width: inherit;">
        <iframe src="PhotoAV/Photography Portfolio.pdf" style="width: 100%; height: 600px; object-fit: contain;"></iframe>
    </section>
    <section id="photo-av" class="parent" style="width: 90%; max-width: 800px; margin: auto; display: flex; flex-direction: column; gap: 10px; align-items: center;">
    <video width="60%" controls>
        <source src="PhotoAV/Finalmojo.mp4" type="video/mp4">
    </section>
    </video>
</section>

<script>
    document.getElementById("enterButton").addEventListener("click", function() {
        document.getElementById("secondPage").style.display = "block";
        document.getElementById("secondPage").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("nextSectionButton").addEventListener("click", function() {
        document.getElementById("nextSection").style.display = "block";
        document.getElementById("nextSection").scrollIntoView({ behavior: "smooth" });
    });
</script>

</body>
</html>
