<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="hash-styles.css"> 
    <style>
        html {
            scroll-behavior: smooth;
        }

        @font-face {
            font-family: 'Felipa'; 
            src: url('fonts/Felipa/Felipa-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Felipa', serif;
            background-image: url('ptbg.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .intro-box {
            font-family: 'Cinzel Decorative', serif;
            width: 60%;
            margin: 200px auto;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: 3px solid goldenrod;
        }

        #enterButton, #nextSectionButton {
            font-family: 'Cinzel Decorative', serif;
            font-size: 18px;
            padding: 12px 24px;
            background-color: #3a2a1c;
            color: #f8e1c4;
            border: 2px solid #f8e1c4;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 30px;
        }

        #enterButton:hover, #nextSectionButton:hover {
            background-color: #f8e1c4;
            color: #3a2a1c;
            transform: scale(1.1);
        }

        section {
            width: 60%;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: 3px solid goldenrod;
            display: none; /* Hide sections initially */
        }

        .deck {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card-face {
    font-family: 'Felipa', serif;
}

        .front {
            background: url('deck/CB.png') no-repeat center/cover;
        }

        .back {
            transform: rotateY(180deg);
        }

        .flipped {
    transform: rotateY(180deg);
}
section img,
section video,
section iframe,
section embed,
section object {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto; /* Ensures full center alignment */
}
    </style>
</head>
<body>

<div class="intro-box">
    <h1> Hi, this is Vatsala.<br> Welcome to my World!</h1>
    <button id="enterButton">Enter</button>
</div>

<section id="secondPage">
    <h1> Life is like a game of cards... Hence, my portfolio is presented as a deck of cards! </h1>
    <button id="nextSectionButton">That's so cool!</button>
</section>

<section id="nextSection">
    <div id="deck" class="deck">
    
        <!-- Spades -->
        <div class="card" data-card="aos">

            <img class="card-face back" src="deck/CB.png" alt="Card Back">
        </div>
        <div class="card" data-card="kos">

            <img class="card-face back" src="deck/CB.png" alt="Card Back">

        </div>

            <img class="card-face front" src="deck/JoC.png" alt="Jake of Clubs">

        </div>
    
        <!-- Diamonds -->
        <div class="card" data-card="aod">
            <img class="card-face front" src="deck/AoD.png" alt="Ace of Diamonds">
            <img class="card-face back" src="deck/CB.png" alt="Card Back">
        </div>
        <div class="card" data-card="kod">
            <img class="card-face front" src="deck/KoD.png" alt="King of Diamonds">
            <img class="card-face back" src="deck/CB.png" alt="Card Back">
        </div>
        <div class="card" data-card="qod">
            <img class="card-face front" src="deck/QoD.png" alt="Queen of Diamonds">
            <img class="card-face back" src="deck/CB.png" alt="Card Back">
        </div>
        <div class="card" data-card="jod">
            <img class="card-face front" src="deck/JoD.png" alt="Jake of Diamonds">
            <img class="card-face back" src="deck/CB.png" alt="Card Back">
        </div>
    </div>
</section>


<script>
    document.getElementById("enterButton").addEventListener("click", function() {
        document.getElementById("secondPage").style.display = "block";
        document.getElementById("secondPage").scrollIntoView({ behavior: "smooth" });
    });

    document.getElementById("nextSectionButton").addEventListener("click", function() {
        document.getElementById("nextSection").style.display = "block";
        document.getElementById("nextSection").scrollIntoView({ behavior: "smooth" });
    });

   
</script>

</body>
</html>
